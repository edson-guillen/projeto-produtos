<ion-header>
  <ion-toolbar>
    <ion-title>{{ id === "new" ? "Novo Produto" : "Editar Produto" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-card">

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Marca</ion-label>
      <ion-input [(ngModel)]="product.brand"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Preço</ion-label>
      <ion-input type="number" [(ngModel)]="product.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estoque</ion-label>
      <ion-input type="number" [(ngModel)]="product.stock"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-textarea [(ngModel)]="product.description"></ion-textarea>
    </ion-item>

    <ion-button expand="block" color="primary" class="save-button" (click)="save()">
      Salvar
    </ion-button>

    <ion-button expand="block" fill="outline" color="medium" routerLink="/product-list">
      Cancelar
    </ion-button>

  </div>

</ion-content>
